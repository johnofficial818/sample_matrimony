<form #submit="ngForm">
  <div class="center">
    <mat-form-field>
      <mat-label>email</mat-label>
      <input type="email" matInput ngModel name="email">
    </mat-form-field>
  </div>

  <div class="cente">
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput ngModel name="password">
    </mat-form-field>
  </div>

  <div class="cent">
    <button mat-raised-button color="accent" (click)="login(submit.value)">Login</button>
  </div>
</form>
